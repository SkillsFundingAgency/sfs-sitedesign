{% extends "layouts/main.html" %}

{% block page_title %}
    Your documents are publishing
{% endblock %}

{% block content %}

<style>

    .progress-box {
        border: 1px solid #000; padding: 20px;
    }
    #progress {
        padding-bottom: 10px;
    }
    #myProgress {
        width: 100%;
        background-color: grey;
    }
    #myBar {
        width: 10%;
        height: 20px;
        background-color: blue;
        text-align: center; /* To center it horizontally (if you want) */
        line-height: 20px; /* To center it vertically */
        color: white; 
    }

</style>

<main role="main" id="content">

    <!-- GOV.UK phase banner (Beta) - START -->
    {% include "includes/phase_banner_beta.html" %}
    <!-- GOV.UK phase banner (Beta) - END -->

    <!-- Account Management (IDAMS) - START -->
    {% include "includes/idams-account-header.html" %}
    <!-- Account Management (IDAMS) - END -->

    <div class="grid-row">
        
        <div class="column-full">

            <form method="get" class="form" action="./documents-to-publish-confirmation.html">

                <div class="form-group">
                
                    <div class="govuk-box-highlight">
                        <h1 class="bold-xlarge">Your documents are publishing</h1>
                    </div>
                </div>

                <div class="form-group">

                    <div class="progress-box">

                        <div id=progress>
                            <span></span> completed
                        </div>

                        <div id="myProgress">

                            <div id="myBar">

                            </div>
                            
                        </div>

                    </div>

                </div>
               
                <div class="form-group">
                    <button class="button">Continue</button>
                </div>

            </form>

        </div>

    </div>

</main>

{% endblock %}
