{% extends "layout.html" %}

{% block page_title %}
	Sign in
{% endblock %}

{% block content %}

<main role="main" id="content">

	<div class="grid-row">

		<div class="column-two-thirds">

			<form method="post" class="form">

				<div class="form-group">
					<h1 class="heading-xlarge">Sign in</h1>

					<div class="form-group">
						<label class="form-label" for="id">User ID or email address</label>
						<input class="form-control form-control-2-3" id="id" name="id" type="text">
					</div>

					<div class="form-group">
						<label class="form-label" for="password">Password</label>
						<input class="form-control form-control-2-3" id="password" name="password" type="password">
					</div>

					<div class="form-group">
						<button class="button">Sign in</button>
					</div>

				</div>

				<div class="form-group">
					<h2 class="heading-medium">Problems signing in?</h2>
					<a href="#">I forgot my password</a>
					<br>
					<a href="#">I don't have an account</a>
				</div>

			</form>

		</div>

	</div>

</main>

{% endblock %}
