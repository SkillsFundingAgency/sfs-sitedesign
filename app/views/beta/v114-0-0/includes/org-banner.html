{% if publicServiceName == 'True' or publicServiceName == 'VLF' %}
<div class="grid-row">

	<div class="column-full">

        <div class="esfa-banner-container">
            <img class="esfa-banner-crest-image" src="/public/images/{{version}}/org_crest_18px_x2.png" alt>
            <span class="esfa-banner-crest-name">Education &amp; Skills Funding Agency</span>
        </div>

	</div>

</div>
{% elif publicServiceName == 'NFF' %}
<div class="grid-row">

	<div class="column-full">

        <div class="esfa-banner-container">
            <img class="esfa-banner-crest-image" src="/public/images/{{version}}/org_crest_18px_x2.png" alt>
            <span class="esfa-banner-crest-name">Department for Education</span>
        </div>

	</div>

</div>
{% else %}

{% endif %}
