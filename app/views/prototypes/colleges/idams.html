{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main role="main" id="content">



    
   

<div class="grid-row">
    <div class="column-two-thirds">
    

           <h1 class="heading-xlarge">Sign in</h1>

            </div>
        </div>




<div class="form-group">
  <label class="form-label" for="id">User ID or email address</label>
  <input class="form-control" id="id" name="id" type="text">
</div>
<div class="form-group">
  <label class="form-label" for="Password">Password</label>
  <input class="form-control" id="Password" name="Password" type="text">
</div>
<button class="button" type="submit"disabled="disabled" aria-disabled="true">Sign in</button>

<h2 class="bold like-h3 margin-top-xl">Problems signing in?</h2><br>

<div class="row margin-top-m"> <div class="col-md-12"> <a data-ng-click="goTo(urls.passwordRecovery, null, true)" title="Forgotten Password" tabindex="0" class="ng-click-active">I forgot my password</a> </div> </div>
    

    
</div>

</div>



    </main>

{% endblock %}
