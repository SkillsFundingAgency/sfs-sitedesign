{{<layout}}

{{$title}}Do you want to send files?{{/title}}

{{$content}}
<main id="content" role="main">
    {{{feedbackbanner}}}

    <div id="Validation-Summary">
        <h1 class="heading-large"><span id="title">{{$title}}{{/title}}</span></h1>
        <p>
            <a id="choose-files" href="/file/unavailable?redirect=/file/choose">Choose files and send</a>

        </p>
    </div>
</main>

{{/layout}}
